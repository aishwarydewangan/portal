{% extends "base.html" %}

{% block content %}
    <br /><br />
    <h1 style="font-size: 60px; font-family: 'Open Sans', sans-serif;">View Meal</h1>
    <br /><br />

    <div class="container">
        <div class="card">
            <div class="card-body">
                <div id="calendar"> </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(function() {

          $('#calendar').fullCalendar({
            defaultView: 'month'
          })

        });
    </script>



{% endblock %}
