 <!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>Index</title>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	</head>
	<body>
		<div class="container" align="right" style="padding-top: 50px">
			<div class="card" style="width: 18rem;" align="center">
				<div class="card-body">
					<nav class="nav-fill">
						<div class="nav nav-tabs" id="nav-tab" role="tablist">
							<a class="nav-item nav-link active" id="nav-login-tab" data-toggle="tab" href="#nav-login" role="tab" aria-controls="nav-login" aria-selected="true">Login</a>
							<a class="nav-item nav-link" id="nav-signup-tab" data-toggle="tab" href="#nav-signup" role="tab" aria-controls="nav-signup" aria-selected="false">Signup</a>
						</div>
					</nav>
					<div class="tab-content" id="nav-tabContent">
						<div class="tab-pane fade show active" id="nav-login" role="tabpanel" aria-labelledby="nav-login-tab">
							<br />
							<form action="/loginNext" method="post" id="form2">
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Enter Roll Number" name="LrollNo" id="LRollNo">
								</div>
								<div class="form-group">
									<input type="password" class="form-control" placeholder="Password" name="Lloginpassword" id="LloginPassword">
								</div>
								<div class="form-group form-check">
									<input type="checkbox" class="form-check-input">
									<label class="form-check-label">Remember Me</label>
								</div>
								<button type="submit" class="btn btn-primary">Login Me Up</button>
							</form>
						</div>
						<div class="tab-pane fade" id="nav-signup" role="tabpanel" aria-labelledby="nav-signup-tab">
							<br />
							<form action="/registerNext" method="post" id="form1">
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Enter first name" name="fname" id="fName">
								</div>
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Enter surname" name="lname" id="lName">
								</div>
								<div class="form-group">
									<input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" name="email" id="Email">
								</div>
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Enter Roll No" name="rollNo" id="RollNo">
								</div>
								<div class="form-group">
									<input type="password" class="form-control" placeholder="Password" name="loginpassword" id="loginPassword">
								</div>
								<button type="submit" class="btn btn-primary">Signup Me Up</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>


		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" 
		crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>
</html>
