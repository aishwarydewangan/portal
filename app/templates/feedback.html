{% extends "base.html" %}
{% block content %}


    <br /><br />
    <h1 style="font-size: 60px; font-family: 'Open Sans', sans-serif;">Feedback Form</h1>
    <br /><br />

    <div class="container">
        <form action="/feedbackform" method="post" id="form1" enctype="multipart/form-data">
            <div class="form-group">
                <label for="usr">Mess:</label>
                <!-- <input type="text" class="form-control" id="mess" name="mess"> -->

                <!-- <label style="margin-left: 80px;">Interest:</label> -->
    				<select name="mess" id="mess" style="width:108px">
    					  <option value="kadamb">Kadamb</option>
    					  <option value="north">North</option>
    					  <option value="yuktahar">Yuktahar</option>
    					  <option value="south">South</option>
    			    </select><br>

            </div>
            
            <div class="form-group">
                <label for="pwd">Issue/Suggestion:</label>
                <input type="text" class="form-control" id="issue" name="issue">
            </div>
            <div class="form-group">
                <label for="comment">Description:</label>
                <textarea class="form-control" rows="5" id="description" name="description"></textarea>
            </div>

            <input type="file" name="upload_file" accept="image/*"><br><br>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
