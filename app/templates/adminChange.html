{% extends "adminBase.html" %}

{% block content %}
    <br /><br />
    <h1 style="font-size: 60px; font-family: 'Open Sans', sans-serif;">Change Menu</h1>
    <br /><br />

    <div class="container">
        <div class="col-md-10">
            <div class="card">
                <div class="card-body">
                    <form method="POST" action="/admin/changeMenu">
                        <div class="form-group">
                            <select class="form-control" name="time">
                                <option value="breakfast">Breakfast</option>
                                <option value="lunch">Lunch</option>
                                <option value="snacks">Snacks</option>
                                <option value="dinner">Dinner</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Item 1" name="item1">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Item 2" name="item2">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Item 3" name="item3">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Item 4" name="item4">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Item 5" name="item5">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Item 6" name="item6">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Item 7" name="item7">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Item 8" name="item8">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Item 9" name="item9">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Item 10" name="item10">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Item 11" name="item11">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Item 12" name="item12">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
