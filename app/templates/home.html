<!DOCTYPE html>
<html lang="en">
    <head>
		<!-- Required meta tags -->
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>Home</title>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="/home">Home</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="far fa-user-circle fa-lg"></i>
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                              <a class="dropdown-item" href="#">Account</a>
                              <div class="dropdown-divider"></div>
                              <a class="dropdown-item" href="#">Logout</a>
                            </div>
                          </li>
                    </ul>
                </div>
            </nav>

            <br /><br />
            <h1 style="font-size: 90px; font-family: 'Open Sans', sans-serif;">Today's Meal</h1>
            <br /><br />

            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <div class="card" style="width: 18rem; background-image: linear-gradient(to top left, #e6ffff, #ffffff);">
                            <div class="card-body">
                                <h5 class="card-title">Breakfast - South</h5>
                                <h6 class="card-subtitle mb-2 text-muted">07:30 - 09:30</h6>
                                <p class="card-text">Idli Dosa</p>
                                <a href="#" class="card-link">Cancel Meal</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="card" style="width: 18rem; background-image: linear-gradient(to top left, #3399ff, #66ccff);">
                            <div class="card-body">
                                <h5 class="card-title">Lunch - North</h5>
                                <h6 class="card-subtitle mb-2 text-muted"><i class="far fa-clock"></i> 12:30 - 14:30</h6>
                                <p class="card-text">Paneer</p>
                                <a href="#" class="card-link">Cancel Meal</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="card" style="width: 18rem; background-image: linear-gradient(to top left, #e6ffff, #ffffff);">
                            <div class="card-body">
                                <h5 class="card-title">Dinner - North</h5>
                                <h6 class="card-subtitle mb-2 text-muted">19:30 - 21:30</h6>
                                <p class="card-text">Dal</p>
                                <a href="#" class="card-link">Cancel Meal</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
