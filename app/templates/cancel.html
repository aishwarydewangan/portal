{% extends "base.html" %}

{% block content %}
    <br /><br />
    <h1 style="font-size: 60px; font-family: 'Open Sans', sans-serif;">Cancel Meal</h1>
    <br /><br />

    <div class="container">
            <div class="col-md-10">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-5">
                                    <p id="result-6">&nbsp;</p>
                                    <form action="/cancelNext">
                                        <input type="text" id="demo-6" class="form-control form-control-sm"/>
                                        <br /><br />
                                        <div class="form-group form-check">
                                            <input type="checkbox" class="form-check-input">
                                            <label class="form-check-label">Breakfast</label>
                                        </div>
                                        <div class="form-group form-check">
                                            <input type="checkbox" class="form-check-input">
                                            <label class="form-check-label">Lunch</label>
                                        </div>
                                        <div class="form-group form-check">
                                            <input type="checkbox" class="form-check-input">
                                            <label class="form-check-label">Dinner</label>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Cancel Meal(s)</button>
                                    </form>
                                </div>
                                <div class="col-md-7" id="gist-6"></div>
                            </div>
                        </div>
                    </div>
                </div>
              </div>
          </div>


    <script async src="https://buttons.github.io/buttons.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <script src="{{ url_for('static',filename = 'lightpick.js') }}"></script>
    <script src="{{ url_for('static',filename = 'demo.js') }}"></script>



{% endblock %}
